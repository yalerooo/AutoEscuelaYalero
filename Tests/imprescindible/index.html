<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Archivos HTML</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffa5c3;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #ffa5c3;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        li {
            width: calc(20% - 10px); /* 20% for 5 items per row, minus some margin */
            margin-bottom: 10px;
        }
        a {
            display: block;
            background-color: #ffa5c3;
            color: #1e1e1e;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff7fa4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teses Imprescindibles</h1>
        <ul><li><a href="teses/Test1.html">Test1</a></li><li><a href="teses/Test2.html">Test2</a></li><li><a href="teses/Test3.html">Test3</a></li><li><a href="teses/Test4.html">Test4</a></li><li><a href="teses/Test5.html">Test5</a></li><li><a href="teses/Test6.html">Test6</a></li><li><a href="teses/Test7.html">Test7</a></li><li><a href="teses/Test8.html">Test8</a></li><li><a href="teses/Test9.html">Test9</a></li><li><a href="teses/Test10.html">Test10</a></li></ul>
    </div>
</body>
</html>
