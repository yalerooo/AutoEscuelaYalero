<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Autoescuela</title>
    <link rel="stylesheet" href="../../../Assets/style.css">
</head>
<body>

    
    <div class="container">
        <h1 style="text-align: center; color: #ffa5c3;">Test de Autoescuela</h1>
        <div id="test-container">
            <!-- Aquí se generarán dinámicamente las preguntas -->
        </div>
        <div class="pagination">
            <div class="pagination-row" id="pagination-row-1"></div>
            <div class="pagination-row" id="pagination-row-2"></div>
        </div>
        <button id="correct-test">Corregir Test</button>
    </div>

    <!-- Custom Alert HTML -->
    <div class="custom-alert" id="custom-alert">
        <h2>Resultado del Test</h2>
        <p id="alert-message">Aquí irá el mensaje del resultado.</p>
        <button onclick="closeAlert()">Cerrar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
    {
        "text": "¿Qué aportan a la seguridad vial los sistemas avanzados de ayuda a la conducción también conocidos como ADAS?",
        "options": [
            "Permiten al conductor reducir su nivel de alerta.",
            "Disminuyen el tiempo de reacción del conductor.",
            "Mejoran notablemente la seguridad activa del vehículo."
        ],
        "correct": "C",
        "image": "../../../Assets/img/T500130_ADAS.jpg"
    },
    {
        "text": "La información que proporcionan los sistemas ADAS del vehículo...",
        "options": [
            "facilita al conductor la toma de decisiones.",
            "es contraproducente en caso de peligro.",
            "es irrelevante para la conducción."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500122_ADAS.jpg"
    },
    {
        "text": "Los sistemas ADAS (sistemas avanzados de ayuda a la conducción) instalados en el vehículo, ¿pueden ser desconectados en algún momento?",
        "options": [
            "Sí, de forma permanente o temporal.",
            "No pueden desconectarse en ningún caso.",
            "Pueden desconectarse de forma permanente pero nunca de forma temporal."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500123_ADAS.jpg"
    },
    {
        "text": "Entre otros, ¿qué sistemas ADAS están permitidos en las pruebas de control de aptitudes y comportamientos para la obtención del permiso de conducción?",
        "options": [
            "“ISA o Control de velocidad adaptativo” y “RCTA o Alerta de tráfico cruzado”.",
            "“AEBS o Sistema de frenado de emergencia” y “Hill Holder o Sistema de salida en pendiente”.",
            "“EBD o Aviso de frenada de emergencia” y “LDW o Aviso de cambio involuntario de carril”."
        ],
        "correct": "B",
        "image": "../../../Assets/img/T500121_ADAS.jpg"
    },
    {
        "text": "Una de las funciones del sistema avanzado de ayuda a la conducción conocido como “Control de velocidad adaptativo o ISA” es:",
        "options": [
            "Detectar las señales de limitación de velocidad y fijar la velocidad del vehículo a la indicada en la señal, en cualquier caso.",
            "Aumentar la velocidad del vehículo cuando detecta que el conductor va muy despacio.",
            "Mantener la velocidad adecuada al entorno de la vía."
        ],
        "correct": "C",
        "image": "../../../Assets/img/T500104_ADAS.jpg"
    },
    {
        "text": "El sistema ADAS conocido con el nombre de “ISA o Control adaptativo de la velocidad”, ¿qué acción lleva a cabo cuando detecta un vehículo más lento delante?",
        "options": [
            "Adapta su velocidad a la de dicho vehículo y vuelve a alcanzar la velocidad prefijada cuando la parte delantera queda libre.",
            "Adapta la velocidad y mantiene con el vehículo precedente una distancia de seguridad de 50 metros.",
            "Realiza un adelantamiento a dicho vehículo para no perder velocidad."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500105_ADAS.jpg"
    },
    {
        "text": "El sistema “RCTA o Alerta de tráfico cruzado”...",
        "options": [
            "ayuda a los conductores a detectar cuándo el vehículo que circula por delante está realizando una frenada de emergencia.",
            "en caso de despiste del conductor y riesgo de colisión por alcance, el sistema es capaz de detectar un peligro inminente y actuar.",
            "supervisa el tráfico trasero en sentido transversal al salir marcha atrás de un hueco de aparcamiento en batería."
        ],
        "correct": "C",
        "image": "../../../Assets/img/T500101_ADAS.jpg"
    },
    {
        "text": "¿A qué velocidad como máximo interviene en los frenos del vehículo el sistema ADAS de “Alerta de tráfico cruzado o RCTA”?",
        "options": [
            "A una velocidad inferior a 50 km/h.",
            "A una velocidad inferior a 30 km/h.",
            "A una velocidad inferior a 15 km/h."
        ],
        "correct": "C",
        "image": "../../../Assets/img/T500102_ADAS.jpg"
    },
    {
        "text": "¿Cuál es la finalidad de la cámara de marcha atrás instalada en el vehículo?",
        "options": [
            "Poder circular más de 15 metros para realizar un estacionamiento.",
            "Tener un mejor visionado de la parte trasera del vehículo.",
            "Realizar la maniobra de estacionamiento de forma rápida y segura."
        ],
        "correct": "B",
        "image": "../../../Assets/img/T500117_ADAS.jpg"
    },
    {
        "text": "La cámara de marcha atrás transmite una vista del entorno trasero del vehículo...",
        "options": [
            "al poner la marcha atrás.",
            "al detener el vehículo.",
            "al encender la pantalla multifunción."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500133_ADAS.jpg"
    },
    {
        "text": "¿De dónde proceden las imágenes que capta el sistema 360º del vehículo para simular un plano cenital del mismo?",
        "options": [
            "De un satélite.",
            "No existe ningún sistema que simule un plano cenital del vehículo.",
            "De las cámaras instaladas en la periferia del vehículo."
        ],
        "correct": "C",
        "image": "../../../Assets/img/T500125_ADAS.jpg"
    },
    {
        "text": "En caso de colisión, ¿qué sistema ADAS registra y almacena la información básica del vehículo?",
        "options": [
            "El sistema EDR.",
            "El sistema ESP.",
            "El sistema ABS."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500134_ADAS.jpg"
    },
    {
        "text": "Si un vehículo dispone de sistema de alumbrado automático, ¿en qué momento se activa?",
        "options": [
            "Cuando un sensor detecta una disminución de la visibilidad.",
            "Cuando un sensor detecta que el conductor está fatigado.",
            "A partir de una hora determinada."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500124_ADAS.jpg"
    },
    {
        "text": "Los vehículos que incorporan luces automáticas LED de última generación, ¿cómo pueden evitar el deslumbramiento a otros usuarios de la vía entre la puesta y la salida del sol?",
        "options": [
            "Reduciendo la velocidad del vehículo llegando incluso a detenerlo.",
            "Reduciendo la intensidad de la luz que incide directamente sobre el objetivo, permitiendo al conductor gozar de la máxima visibilidad del resto de la carretera.",
            "Desviando las luces hacia la derecha mientras haya en la vía otros usuarios que puedan ser deslumbrados."
        ],
        "correct": "B",
        "image": "../../../Assets/img/T500109_ADAS.jpg"
    },
    {
        "text": "Circulando entre la puesta y la salida del sol, ¿qué finalidad tiene el sistema ADAS “Asistente de visión nocturna”?",
        "options": [
            "Detectar un vehículo inmovilizado fuera de la calzada y de la parte transitable del arcén.",
            "Detectar peatones o animales marcándolos en un color u otro en la pantalla de información del conductor.",
            "Poder desconectar el alumbrado al cruzarse con otro vehículo para evitar el deslumbramiento."
        ],
        "correct": "B",
        "image": "../../../Assets/img/T500112_ADAS.jpg"
    },
    {
        "text": "¿Qué recursos utiliza el sistema de reconocimiento de señales de tráfico del vehículo para leer las señales verticales?",
        "options": [
            "Utiliza siempre los datos de navegación para mostrar la información de señales.",
            "Este sistema solo muestra información sobre marcas viales.",
            "Una cámara o sensor colocado en la parte trasera del retrovisor interior."
        ],
        "correct": "C",
        "image": "../../../Assets/img/T500114_ADAS.jpg"
    },
    {
        "text": "¿Qué finalidad tiene el sistema ADAS “Detección de fatiga”?",
        "options": [
            "Evitar un posible accidente por fatiga o sueño.",
            "Realizar una detención de emergencia cuando detecta que el conductor no se encuentra en condiciones óptimas de continuar la marcha.",
            "Tomar el control de la dirección del vehículo en caso de somnolencia del conductor."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500118_ADAS.jpg"
    },
    {
        "text": "¿Qué sistema ADAS supervisa mediante unos sensores o cámaras el comportamiento del conductor al volante en relación con las marcas de carril y otros factores?",
        "options": [
            "El “LTS o Sistema de trazado de carril”.",
            "El “Head-up Display”.",
            "El “Sistema de detección de fatiga”."
        ],
        "correct": "C",
        "image": "../../../Assets/img/T500108_ADAS.jpg"
    },
    {
        "text": "El sistema de ayuda de salida en pendiente o \"Hill Holder\", ¿cómo ayudará al conductor?",
        "options": [
            "Activará el freno de estacionamiento de manera automática y no lo desactivará hasta que el conductor presione el acelerador, evitando así que el vehículo se vaya hacia atrás.",
            "A través de un sensor que detecta el ángulo de inclinación del vehículo e impide que se vaya hacia atrás al levantar el pie de freno.",
            "Acelerará rápidamente el motor para evitar que el vehículo se vaya hacia atrás al levantar el pie del freno."
        ],
        "correct": "B",
        "image": "../../../Assets/img/T500119_ADAS.jpg"
    },
    {
        "text": "El motor de un vehículo que dispone del sistema Start-Stop está diseñado para tener un mayor rendimiento, aunque el número de arranques también es mayor, ¿qué ventaja presenta este sistema?",
        "options": [
            "Aumenta la potencia del motor sobre todo cuando se encuentra parado.",
            "Ninguna, ya que el soportar continuos arranques disminuye su vida útil.",
            "Se reducen las emisiones de CO2 y se produce un ahorro de combustible."
        ],
        "correct": "C",
        "image": "../../../Assets/img/T500116_ADAS.jpg"
    },
    {
        "text": "¿Qué sistema proyecta información, como la velocidad o las instrucciones del navegador, sobre el parabrisas o una pequeña pantalla situada sobre el salpicadero?",
        "options": [
            "El \"Head Up Display\".",
            "El \"Hill Holder\".",
            "El \"ISA\"."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500135_ADAS.jpg"
    },
    {
        "text": "¿Cuál es el objetivo del sistema ADAS “Salida del vehículo”?",
        "options": [
            "Evitar que los ocupantes salgan del vehículo y transiten por la calzada en caso de emergencia.",
            "Evitar accidentes con ciclistas.",
            "Impedir que el vehículo se mueva hacia atrás cuando sale en una pendiente."
        ],
        "correct": "B",
        "image": "../../../Assets/img/T500126_ADAS.jpg"
    },
    {
        "text": "Una de las funciones del sistema “Advertencia de Colisión Frontal o FCW” instalado en el vehículo es:",
        "options": [
            "Activar los pretensores de los cinturones para minimizar el daño a los ocupantes en caso de accidente.",
            "Emitir un aviso acústico a los peatones para evitar atropellos.",
            "Advertir al conductor con una señal óptica y/o acústica cuando no guarda una distancia de seguridad adecuada con el vehículo que circula delante."
        ],
        "correct": "C",
        "image": "../../../Assets/img/T500127_ADAS.jpg"
    },
    {
        "text": "¿De qué forma responde el sistema avanzado de ayuda a la conducción conocido como “LDW o Mantenimiento de carril” cuando el conductor realiza una maniobra de dirección evasiva?",
        "options": [
            "Permanece desactivado.",
            "Activa el sistema “e-Call o Aviso a los servicios de emergencia” como medida preventiva de accidente.",
            "Calcula la trayectoria más favorable del vehículo y corrige la maniobra del conductor."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500107_ADAS.jpg"
    },
    {
        "text": "¿En qué situación avisa al conductor el sistema avanzado de ayuda a la conducción conocido como “LDW”?",
        "options": [
            "En un cambio involuntario de dirección.",
            "Cuando el vehículo abandona involuntariamente el carril por el que circula.",
            "En un desplazamiento lateral indicado con el intermitente."
        ],
        "correct": "B",
        "image": "../../../Assets/img/T500132_ADAS.jpg"
    },
    {
        "text": "El sistema ADAS conocido con el nombre de “Información de ángulo muerto”, ¿puede intervenir en la conducción del vehículo?",
        "options": [
            "Sí en algunos casos, para evitar una posible colisión o roce.",
            "En ningún caso, ya que el conductor tiene el control absoluto del vehículo en todo momento.",
            "No, este sistema únicamente emite avisos al conductor."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500111_ADAS.jpg"
    },
    {
        "text": "¿Qué es el sistema ADAS conocido con el nombre de “AEBS”?",
        "options": [
            "Un sistema antibloqueo de frenos electrónico avanzado.",
            "Un sistema que retiene el vehículo en bajadas pronunciadas.",
            "Un sistema de frenado automático de emergencia."
        ],
        "correct": "C",
        "image": "../../../Assets/img/T500128_ADAS.jpg"
    },
    {
        "text": "¿En qué consiste el sistema ADAS “Aviso de frenada de emergencia o EBD”?",
        "options": [
            "En un rápido parpadeo de las luces de frenado cuando se aplican los frenos de manera potente.",
            "El pedal del freno tiembla al pisarlo con fuerza.",
            "El sistema emite un sonido que indica al conductor que debe frenar para evitar una colisión."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500131_ADAS.jpg"
    },
    {
        "text": "En caso de activarse el sistema avanzado de ayuda a la conducción “AEBS”, ¿de qué forma actuará?",
        "options": [
            "Emitirá un aviso al conductor y si este no responde tomará el control del vehículo para detenerlo.",
            "Actuará tomando el control de la dirección del vehículo y realizando una maniobra evasiva.",
            "Emitirá un rápido parpadeo de las luces de frenado cuando se apliquen los frenos de manera potente ante una situación de emergencia."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500120_ADAS.jpg"
    },
    {
        "text": "¿En qué momento entra en funcionamiento el sistema de frenado automático de emergencia o “AEBS”?",
        "options": [
            "En caso de despiste del conductor y riesgo de colisión por alcance.",
            "Únicamente en caso de una colisión inevitable.",
            "Cuando exista un peligro, en todo caso."
        ],
        "correct": "A",
        "image": "../../../Assets/img/T500129_ADAS.jpg"
    }
]
            
            ;

            const container = document.getElementById('test-container');
            const paginationRow1 = document.getElementById('pagination-row-1');
            const paginationRow2 = document.getElementById('pagination-row-2');

            // Generar preguntas
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.setAttribute('data-correct', question.correct);
                questionDiv.innerHTML = `
                    <div class="question-image">
                        <img src="${question.image}" alt="Imagen de la pregunta">
                    </div>
                    <div class="question-content">
                        <h3>${index + 1}. ${question.text}</h3>
                        <div class="options">
                            ${question.options.map((option, idx) => `
                                <div class="option" data-answer="${String.fromCharCode(65 + idx)}">
                                    <span class="option-circle">${String.fromCharCode(65 + idx)}</span>
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });

            // Generar paginación
            for (let i = 0; i < questions.length; i++) {
                const button = document.createElement('button');
                button.textContent = `${i + 1}`;
                button.addEventListener('click', () => showQuestion(i));
                if (i < 15) {
                    paginationRow1.appendChild(button);
                } else {
                    paginationRow2.appendChild(button);
                }
            }

            // Mostrar la primera pregunta
            showQuestion(0);

            // Función para mostrar una pregunta específica
            function showQuestion(index) {
                document.querySelectorAll('.question').forEach((q, i) => {
                    q.style.display = i === index ? 'flex' : 'none';
                });
                document.querySelectorAll('.pagination button').forEach((btn, i) => {
                    btn.style.backgroundColor = i === index ? '#ff7aa2' : '#ffa5c3';
                });
            }

            // Evento para las opciones de respuesta
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const question = this.closest('.question');
                    const questionIndex = Array.from(container.children).indexOf(question);
                    const isCorrect = this.getAttribute('data-answer') === question.getAttribute('data-correct');
                    
                    if (question.dataset.answered) return;

                    question.dataset.answered = true;

                    question.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                        opt.style.pointerEvents = 'none';
                    });
                    
                    this.classList.add('selected', isCorrect ? 'correct' : 'incorrect');

                    if (!isCorrect) {
                        question.querySelector(`.option[data-answer="${question.getAttribute('data-correct')}"]`).classList.add('correct');
                    }

                    // Actualizar el botón de paginación
                    const paginationButton = questionIndex < 15 ? paginationRow1.children[questionIndex] : paginationRow2.children[questionIndex - 15];
                    paginationButton.classList.add(isCorrect ? 'correct' : 'incorrect');
                });
            });

            // Evento para corregir el test
            document.getElementById('correct-test').addEventListener('click', () => {
                let wrongAnswers = 0;
                document.querySelectorAll('.question').forEach((question, index) => {
                    const selected = question.querySelector('.option.selected');
                    const isCorrect = selected && selected.getAttribute('data-answer') === question.getAttribute('data-correct');
                    if (!isCorrect) {
                        wrongAnswers++;
                    }
                    // Actualizar el botón de paginación si no se ha respondido
                    if (!selected) {
                        const paginationButton = index < 15 ? paginationRow1.children[index] : paginationRow2.children[index - 15];
                        paginationButton.classList.add('incorrect');
                    }
                });
                const resultMessage = `Has fallado ${wrongAnswers} respuestas.`;

                const alert = document.getElementById('custom-alert');
                document.getElementById('alert-message').textContent = resultMessage;
                alert.style.display = 'block';
            });
        });

        function closeAlert() {
            document.getElementById('custom-alert').style.display = 'none';
        }
    </script>

    
</body>
</html>
